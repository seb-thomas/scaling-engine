version: "3.7"

services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/media
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot-webroot:/var/www/certbot:ro
      - ./nginx/nginx.conf.react:/etc/nginx/conf.d/nginx.conf:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
      - frontend
    restart: unless-stopped

  web:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: gunicorn paperwaves.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/media
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - 3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - API_URL=http://web:8000
    depends_on:
      - web
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.prod.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperwaves_user -d paperwaves_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    expose:
      - 6379
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: celery -A paperwaves worker --loglevel=info
    volumes:
      - media_volume:/home/app/web/media
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "paperwaves", "inspect", "ping"]
      interval: 60s
      timeout: 30s
      retries: 3

  celery-beat:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: celery -A paperwaves beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cat /proc/1/cmdline | tr '\\0' ' ' | grep -q 'celery.*beat'"]
      interval: 60s
      timeout: 10s
      retries: 3

  flower:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: celery -A paperwaves flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - ./.env.prod
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis_data:
