version: "3.7"

services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/media
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/nginx.conf.react:/etc/nginx/conf.d/nginx.conf:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
      - frontend

  web:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: gunicorn paperwaves.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/media
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - 3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - API_URL=http://web:8000
    depends_on:
      - web

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.prod.db

  redis:
    image: redis:7-alpine
    expose:
      - 6379

  celery:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: celery -A paperwaves worker --loglevel=info
    volumes:
      - media_volume:/home/app/web/media
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis

  celery-beat:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: celery -A paperwaves beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  static_volume:
  media_volume:
