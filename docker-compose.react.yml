version: "3.7"

services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - 80:80
      - 443:443
      - 8080:80
    depends_on:
      - web
      - frontend
    environment:
      - FRONTEND_URL=http://frontend:3000

  web:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: gunicorn paperwaves.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
    environment:
      - CORS_ALLOWED_ORIGINS=http://frontend:3000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_URL=http://web:8000
    depends_on:
      - web

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.prod.db

  redis:
    image: redis:7-alpine
    expose:
      - 6379

  celery:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: celery -A paperwaves worker --loglevel=info
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis

  celery-beat:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: celery -A paperwaves beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  static_volume:

