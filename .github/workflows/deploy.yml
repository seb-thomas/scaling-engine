name: Deploy to Digital Ocean

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./api
        env:
          SECRET_KEY: test-secret-key
          DEBUG: 1
          DJANGO_ALLOWED_HOSTS: localhost
          SQL_ENGINE: django.db.backends.postgresql
          SQL_DATABASE: test_db
          SQL_USER: postgres
          SQL_PASSWORD: postgres
          SQL_HOST: localhost
          SQL_PORT: 5432
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379
        run: |
          python manage.py migrate
          pytest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test:run

  deploy:
    name: Deploy to Digital Ocean
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd ~/scaling-engine || cd /root/scaling-engine
            git pull origin master
            
            # Build and deploy
            # Use docker-compose.react.yml if it exists (includes frontend), otherwise use docker-compose.prod.yml
            if [ -f docker-compose.react.yml ]; then
              docker-compose -f docker-compose.react.yml build
              docker-compose -f docker-compose.react.yml up -d
              sleep 5
              docker-compose -f docker-compose.react.yml exec -T web python manage.py migrate
              docker-compose -f docker-compose.react.yml exec -T web python manage.py collectstatic --noinput
            else
              docker-compose -f docker-compose.prod.yml build
              docker-compose -f docker-compose.prod.yml up -d
              sleep 5
              docker-compose -f docker-compose.prod.yml exec -T web python manage.py migrate
              docker-compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput
            fi
            
            echo "âœ… Deployment complete!"

