name: Deploy to Digital Ocean

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for database
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Run backend tests
        working-directory: ./api
        env:
          SECRET_KEY: test-secret-key-for-ci-only-min-50-chars-long
          DEBUG: 1
          DJANGO_ALLOWED_HOSTS: localhost
          SQL_ENGINE: django.db.backends.postgresql
          SQL_DATABASE: test_db
          SQL_USER: postgres
          SQL_PASSWORD: postgres
          SQL_HOST: localhost
          SQL_PORT: 5432
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379
          DJANGO_SETTINGS_MODULE: paperwaves.settings
        run: |
          python manage.py check
          python manage.py migrate
          pytest -v --tb=short -x

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test:run

  deploy:
    name: Deploy to Digital Ocean
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SQL_PASSWORD: ${{ secrets.SQL_PASSWORD }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd ~/scaling-engine || cd /root/scaling-engine
            git pull origin master
            
            # Generate .env.prod from secrets and template
            cat > .env.prod << EOF
# Django Settings
DEBUG=0
SECRET_KEY=${SECRET_KEY}
DJANGO_ALLOWED_HOSTS=159.65.18.16,209.38.161.55,web,localhost,radioreads.fun,www.radioreads.fun

# Database Settings
SQL_ENGINE=django.db.backends.postgresql
SQL_DATABASE=paperwaves_prod
SQL_USER=paperwaves_user
SQL_PASSWORD=${SQL_PASSWORD}
SQL_HOST=db
SQL_PORT=5432

# Celery Settings
CELERY_BROKER_URL=redis://redis:6379/0
CELERY_RESULT_BACKEND=redis://redis:6379

# AI / Book Extraction
# Options: 'keyword' (legacy), 'ai' (Claude), 'both' (run both methods)
BOOK_EXTRACTION_MODE=ai
EOF
            
            # Add ANTHROPIC_API_KEY if provided
            if [ -n "${ANTHROPIC_API_KEY}" ]; then
              echo "ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}" >> .env.prod
            fi
            
            # Generate .env.prod.db
            cat > .env.prod.db << EOF
# PostgreSQL Database Configuration
POSTGRES_USER=paperwaves_user
POSTGRES_PASSWORD=${SQL_PASSWORD}
POSTGRES_DB=paperwaves_prod
EOF
            
            # Verify .env files were created correctly
            if [ ! -f .env.prod ] || [ ! -f .env.prod.db ]; then
              echo "❌ Error: .env files were not created!"
              exit 1
            fi
            
            # Verify required variables are set and non-empty (without showing values)
            if ! grep -qE "^SECRET_KEY=.+$" .env.prod || ! grep -qE "^SQL_PASSWORD=.+$" .env.prod; then
              echo "❌ Error: Required secrets missing or empty in .env.prod!"
              exit 1
            fi
            
            if ! grep -qE "^POSTGRES_PASSWORD=.+$" .env.prod.db; then
              echo "❌ Error: POSTGRES_PASSWORD missing or empty in .env.prod.db!"
              exit 1
            fi
            
            echo "✅ .env files created and verified"
            
            # Build and deploy
            # Use docker-compose.react.yml if it exists (includes frontend), otherwise use docker-compose.prod.yml
            if [ -f docker-compose.react.yml ]; then
              docker-compose -f docker-compose.react.yml build
              docker-compose -f docker-compose.react.yml up -d
              sleep 10
              # Wait for database to be ready
              echo "Waiting for database..."
              docker-compose -f docker-compose.react.yml exec -T web python manage.py check --database default || sleep 5
              docker-compose -f docker-compose.react.yml exec -T web python manage.py migrate --noinput
              docker-compose -f docker-compose.react.yml exec -T web python manage.py collectstatic --noinput
              # Verify deployment
              docker-compose -f docker-compose.react.yml ps
            else
              docker-compose -f docker-compose.prod.yml build
              docker-compose -f docker-compose.prod.yml up -d
              sleep 10
              # Wait for database to be ready
              echo "Waiting for database..."
              docker-compose -f docker-compose.prod.yml exec -T web python manage.py check --database default || sleep 5
              docker-compose -f docker-compose.prod.yml exec -T web python manage.py migrate --noinput
              docker-compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput
              # Verify deployment
              docker-compose -f docker-compose.prod.yml ps
            fi
            
            echo "✅ Deployment complete!"
