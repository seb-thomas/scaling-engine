version: "3.7"

services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - ./api/media:/home/app/web/media
      - ./nginx/nginx.conf.local:/etc/nginx/conf.d/nginx.conf:ro
    ports:
      - 8080:80
    depends_on:
      - web
      - frontend

  web:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: gunicorn paperwaves.wsgi:application --bind 0.0.0.0:8000 --reload
    volumes:
      - static_volume:/home/app/web/staticfiles
      - ./api:/home/app/web
    expose:
      - 8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - 3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - API_URL=http://web:8000
    depends_on:
      - web

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    env_file:
      - ./.env.dev.db
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    expose:
      - 6379

  celery:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: celery -A paperwaves worker --loglevel=info
    volumes:
      - ./api:/home/app/web
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis

  celery-beat:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    command: celery -A paperwaves beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./api:/home/app/web
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis

volumes:
  postgres_data_dev:
  static_volume:
