<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Radio tower structure -->
  <!-- Base -->
  <rect x="28" y="52" width="8" height="4" fill="#121212"/>
  <polygon points="26,52 38,52 40,56 24,56" fill="#333"/>

  <!-- Tower body (tapers upward) -->
  <polygon points="30,52 34,52 32,12 30,12" fill="#121212"/>
  <polygon points="30,12 34,12 33,8 31,8" fill="#121212"/>

  <!-- Cross beams -->
  <line x1="24" y1="45" x2="40" y2="45" stroke="#121212" stroke-width="1.5"/>
  <line x1="25" y1="38" x2="39" y2="38" stroke="#121212" stroke-width="1.5"/>
  <line x1="26" y1="30" x2="38" y2="30" stroke="#121212" stroke-width="1.5"/>
  <line x1="27" y1="22" x2="37" y2="22" stroke="#121212" stroke-width="1.5"/>

  <!-- Support cables -->
  <line x1="32" y1="15" x2="22" y2="52" stroke="#666" stroke-width="1" opacity="0.6"/>
  <line x1="32" y1="15" x2="42" y2="52" stroke="#666" stroke-width="1" opacity="0.6"/>

  <!-- Antenna tip with ball -->
  <circle cx="32" cy="8" r="2.5" fill="#e74c3c"/>
  <line x1="32" y1="5.5" x2="32" y2="2" stroke="#121212" stroke-width="1.5"/>

  <!-- Radio waves emanating from top -->
  <path d="M 38 12 Q 44 14, 48 18" fill="none" stroke="#e74c3c" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <path d="M 41 10 Q 48 12, 52 18" fill="none" stroke="#e74c3c" stroke-width="1.8" stroke-linecap="round" opacity="0.5"/>

  <path d="M 26 12 Q 20 14, 16 18" fill="none" stroke="#e74c3c" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <path d="M 23 10 Q 16 12, 12 18" fill="none" stroke="#e74c3c" stroke-width="1.8" stroke-linecap="round" opacity="0.5"/>
</svg>
